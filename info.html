<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>מידע נוסף | כדורגל נתניה</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#eef2f6;
}

header {
  background:#0b2a5b;
  color:#fff;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand { font-size:20px; font-weight:bold; }

.language select {
  padding:4px;
  font-size:13px;
}

.container {
  max-width:900px;
  margin:40px auto;
  background:#fff;
  padding:40px;
  line-height:1.9;
}

.back {
  display:inline-flex;
  gap:8px;
  margin-bottom:20px;
  color:#0b2a5b;
  font-weight:bold;
  cursor:pointer;
  text-decoration:none;
}

h1,h2 { color:#0b2a5b; }

.footer {
  text-align:center;
  font-size:13px;
  color:#666;
  padding:20px;
}
</style>
</head>

<body>

<header>
  <div class="brand">⚽ כדורגל נתניה</div>
  <div class="language">
    <select id="langSelect">
      <option value="he">עברית</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="ar">العربية</option>
    </select>
  </div>
</header>

<div class="container">
<a class="back" id="backBtn">← חזרה להזמנה</a>

<h1 id="title">תוכנית ההזמנות המיוחדות – מידע מלא</h1>

<p id="p1">
כדורגל נתניה מפעילה תוכנית הזמנות ייחודית לאורך השנה.
</p>

<h2 id="h2">מה כולל האירוע?</h2>
<ul id="list">
  <li>משחק ייעודי</li>
  <li>צוות מקצועי</li>
  <li>ליווי לוגיסטי</li>
</ul>
</div>

<div class="footer" id="footer">
© 2026 ארגון הכדורגל נתניה
</div>

<script>
const text = {
he:{
title:"תוכנית ההזמנות המיוחדות – מידע מלא",
p1:"כדורגל נתניה מפעילה תוכנית הזמנות ייחודית לאורך השנה.",
h2:"מה כולל האירוע?",
list:["משחק ייעודי","צוות מקצועי","ליווי לוגיסטי"],
back:"← חזרה להזמנה",
footer:"© 2026 ארגון הכדורגל נתניה",
dir:"rtl"
},
en:{
title:"Special Invitation Program – Full Information",
p1:"Netanya Football operates a selective invitation program.",
h2:"What does the event include?",
list:["Dedicated match","Professional staff","Logistical support"],
back:"← Back to invitation",
footer:"© 2026 Netanya Football Organization",
dir:"ltr"
},
fr:{
title:"Programme d'invitation spéciale",
p1:"Netanya Football organise un programme sélectif.",
h2:"Contenu de l'événement",
list:["Match dédié","Équipe professionnelle","Support logistique"],
back:"← Retour à l'invitation",
footer:"© 2026 Organisation de football de Netanya",
dir:"ltr"
},
ar:{
title:"برنامج الدعوة الخاصة",
p1:"تنظم كرة قدم نتانيا برنامج دعوة انتقائي.",
h2:"محتوى الحدث",
list:["مباراة مخصصة","طاقم محترف","دعم لوجستي"],
back:"← العودة إلى الدعوة",
footer:"© 2026 منظمة كرة القدم نتانيا",
dir:"rtl"
}
};

const select = document.getElementById("langSelect");
const backBtn = document.getElementById("backBtn");

backBtn.addEventListener("click", () => {
  window.location.href = "index.html";
});

select.addEventListener("change", () => {
  applyLang(select.value);
});

function applyLang(lang){
  const t = text[lang];
  document.documentElement.lang = lang;
  document.documentElement.dir = t.dir;
  title.innerText = t.title;
  p1.innerText = t.p1;
  h2.innerText = t.h2;
  backBtn.innerText = t.back;
  footer.innerText = t.footer;
  list.innerHTML = "";
  t.list.forEach(i=>{
    const li=document.createElement("li");
    li.innerText=i;
    list.appendChild(li);
  });
}

applyLang("he");
</script>

</body>
</html>
